<!DOCTYPE html>
<html>
  <head>
    <title>Hackerrank</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/679202d55c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <script src="javascript.js" type="text/javascript"></script>
    <main>
      <h1 class="homepage__title">VanHack's upcoming events</h1>
      <p class="homepage__subtitle">
        Checkout out next events, sign in, share to your friends and become the
        next VanHack hire.
      </p>
      <figure>
        <img src="images/event-image.png" alt="VanHack event" />
      </figure>
      <section class="events"></section>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal__title"></p>
          <p class="modal__content"></p>
        </div>
      </div>
    </main>
  </body>
</html>
